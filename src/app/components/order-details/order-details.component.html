<ion-grid class="borderBottom" *ngIf="isLoading">
  <ion-item lines="none" class="ion-padding-horizontal dashedBorderBottom">
    <ion-label>
      <h1>
        <ion-skeleton-text style="width: 50%" animated></ion-skeleton-text>
      </h1>
      <p>
        <ion-skeleton-text style="width: 60%" animated></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text style="width: 80%" animated></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
  <ion-row>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
        <p><ion-skeleton-text animated style="width: 35%"></ion-skeleton-text></p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
        <p><ion-skeleton-text animated style="width: 35%"></ion-skeleton-text></p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
        <p><ion-skeleton-text animated style="width: 35%"></ion-skeleton-text></p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngIf="data?.name_cliente && !isLoading" class="borderBottom">
  <ion-row class="ion-padding-horizontal dashedBorderBottom">
    <ion-label>
      <h2>Cliente:</h2>
      <p>{{data?.name_cliente}}</p>
      <h2>Direccion de recogida:</h2>
      <p>{{data?.dir_recogida}}</p>
      <h2>Direccion de entrega:</h2>
      <p>{{data?.dir_entrega}}</p>
    </ion-label>
  </ion-row>
  <ion-row class="ion-padding-horizontal dashedBorderBottom">
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <h2>
            <ion-icon name="call-outline"></ion-icon>Telefono:
          </h2>
        </ion-text>
        <p>{{data?.telefono_cliente}}</p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <h2>
            Distancia:
          </h2>
        </ion-text>
        <p>{{data?.distancia}}kms </p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <h2>
            <ion-icon name="time-outline"></ion-icon>Hora:
          </h2>
        </ion-text>
        <p>{{data?.hora}}</p>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-item *ngIf="data?.sin_asignar; else elseBlock" lines="none" class="ion-padding-horizontal dashedBorderBottom">
    <ion-thumbnail slot="start" class="rider-card">
       <img [src]="data?.foto ? data.foto :'assets/imgs/moto1.jpg'" class="rider-card">
    </ion-thumbnail>
    <ion-label class="rider-card">
       <h4 class="rider-card">Rider:</h4>
       <ion-text class="rider-card" >
         <p class="rider-card">
          {{data?.name_rider}}
         </p>
       </ion-text >
       <h4 class="rider-card">Telefono:</h4>
       <p class="rider-card">
        {{data?.telefono_rider}}
       </p>
    </ion-label>
   </ion-item>
  <ng-template #elseBlock>
    <ion-toolbar class="barra">
      <ion-searchbar
        class="custom "
        animated="true"
        debounce="800"
        #searchInput
        placeholder="Selecciona rider a asignar"
        ></ion-searchbar>
    </ion-toolbar>
  </ng-template>
</ion-grid>
