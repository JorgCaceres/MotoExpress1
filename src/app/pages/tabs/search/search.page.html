<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar
      animated="true"
      debounce="800"
      #searchInput
      (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-loading-encurso *ngIf="isLoading"></app-loading-encurso>
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h4>Search result for "{{query}}"</h4>
      </ion-label>
    </ion-list-header>
    <app-encurso *ngFor="let encurso of enCursos"
    [encurso]="encurso"></app-encurso>
  </ion-list>
</ion-content>
